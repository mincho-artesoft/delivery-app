<div class="dynamic-navbar-container">
<div>
    <h2>{{settings.title}}</h2>
</div>
<div class="dynamic-navbar-buttons-container" [ngClass]="{'reversed': settings.navbar?.reversed}">
    <button *ngFor="let button of settings?.navbar.buttons" (click)="onClick(button)" [color]="button.color" [disabled]="button.active === false ? true : null"
        [matTooltip]="button.label" mat-elevation-z4 mat-mini-fab>
        <mat-icon>{{button.icon}}</mat-icon>
    </button>
</div>
</div>
